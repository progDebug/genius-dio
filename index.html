<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Genius</title>
</head>
<body>
    <div class="main" id="main">
        <div class="genius">
            <div class="verde" id="green" onclick="clickGreen()"></div>
            <div class="vermelho" id="red" onclick="clickRed()"></div>
            <div class="amarelo" id="yellow" onclick="clickYellow()"></div>
            <div class="azul" id="blue" onclick="clickBlue()"></div>
        </div>
        <div class="iniciar-dificuldade" id="iniciar-dificuldade">
            <div class="iniciar" onclick="start()">Iniciar</div>
            <p class="titulo">Dificuldade:</p> 
            <input type="range" name="range" id="range" class="range" min="1" max="3">
            <div class="niveis"><p>fácil</p><p>médio</p><p>difícil</p></div> 
        </div>
    </div>
    <div id="gameOver" class="gameOver">
        <div class="titulo">
            <h1 class="titulo">GAME OVER</h1>
        </div>
        <div class="potuacao">
            <h2 id="h2"></h2>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
